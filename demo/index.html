<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-ZA">
	<head>
        <title>vDrop demo</title>
		<link href="../dist/css/vdrop.min.css" rel="stylesheet" type="text/css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="../dist/js/jquery.vdrop.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function ($) {
				$(document).ready(function () {
					$('select').vDrop();

					setTimeout(function () {
						$('[name="delayed"]').append('<option>Sixth</option><option>Seventh</option>').data('plugin_vDrop').render();
					}, 1000);
				});
			})(jQuery);
		</script>
		<style type="text/css">
			body{
				font-family: arial, helvetica, sans-serif;
				font-size: 14px;
			}
		</style>
    </head>
    <body>
		<div>
			<h1>vDrop demo</h1>
			<select name="standard">
				<option>First</option>
				<option>Second</option>
			</select>
			<br/>
			<select name="selected">
				<option>Third</option>
				<option selected="selected">Fourth</option>
			</select>
			<br/>
			<select name="delayed"></select>
			<br/>
			<select name="grouping">
				<optgroup label="One">
					<option>Eighth</option>
					<option>Ninth</option>
				</optgroup>
				<optgroup label="Two">
					<option>Tenth</option>
					<option>Eleventh</option>
					<option>Twelfth</option>
				</optgroup>
			</select>
		</div>
    </body>
</html>
